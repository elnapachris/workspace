<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Seguro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Color de fondo suave */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50; /* Tono de azul para la confianza */
        }

        a {
            display: block;
            margin: 15px 0;
            padding: 10px;
            background-color: #3498db; /* Azul claro para botones */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #2980b9; /* Tono m√°s oscuro en hover */
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d; /* Gris para menor contraste */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacta con Nosotros</h1>
        <!-- Enlaces de WhatsApp -->
        <a href="https://wa.me/1234567890" target="_blank">Contactar al +1 234 567 890</a>
        <a href="https://wa.me/0987654321" target="_blank">Contactar al +0 987 654 321</a>
        
        <footer>
            <p>Tu seguridad es nuestra prioridad</p>
        </footer>
    </div>
</body>
</html>
